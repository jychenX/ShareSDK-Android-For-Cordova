<!DOCTYPE html>

<html>
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
	<script>
            function authBtn() {
                sharesdk.authorize(sharesdk.PlatformID.QQ);
            }

            function getUserInfoBtn(){
                sharesdk.getUserInfo(sharesdk.PlatformID.QQ);
            }

            function getAuthInfoBtn() {
                sharesdk.getAuthInfo(sharesdk.PlatformID.QQ);
            }

            function cancelAuthBtn() {
                sharesdk.cancelAuthorize(sharesdk.PlatformID.QQ);
            }

            function isClientValidBtn() {
                sharesdk.isClientValid(sharesdk.PlatformID.QQ);
            }

            function isAuthValidBtn(){
                sharesdk.isAuthorizedValid(sharesdk.PlatformID.QQ);
            }

            function shareContentBtn(){
                var shareContent = {
                    text: '分享内容',
                    imageUrl: 'http://mbiadmin.lianzhong.com/Images/jjerdy/captureScreen.png',
                    url: 'http://www.mob.com',
                    title: '分享标题',
                    titleurl: 'http;//www.baidu.com',
                    type: sharesdk.ContentType.WebPage
                };
                var params = JSON.stringify(shareContent);
                sharesdk.shareContent(sharesdk.PlatformID.QQ, params);
            }

            function showShareMenuBtn(){
                var shareContent = {
                    text: '分享内容',
                    imageUrl: 'http://99touxiang.com/public/upload/nvsheng/125/27-011820_433.jpg',
                    url: 'http://www.mob.com',
                    title: '分享标题',
                    titleurl: 'http;//www.baidu.com'
                };
                var params = JSON.stringify(shareContent);
                sharesdk.showShareMenu(0, params);
            }

            function getFriendListBtn() {
                sharesdk.getFriendList(sharesdk.PlatformID.SinaWeibo, 100, 0);
            }

            function addFriendBtn() {
                var friendName = "央视新闻";
                sharesdk.addFriend(sharesdk.PlatformID.SinaWeibo, friendName);
            }

	</script>
    </head>
    <body>
    <div class="app">
        <br/><br/>
        <input type="button" value="授权" onclick="authBtn()" style="width: 200px; height: 30px;" /><br /><br/>
        <input type="button" value="登陆" onclick="getUserInfoBtn()" style="width: 200px; height: 30px;" /><br /><br/>
        <input type="button" value="获取用户信息" onclick="getAuthInfoBtn()" style="width: 200px; height: 30px;" /><br /><br/>
        <input type="button" value="取消授权" onclick="cancelAuthBtn()" style="width: 200px; height: 30px;" /><br /><br/>
        <input type="button" value="是否安装客户端" onclick="isClientValidBtn()" style="width: 200px; height: 30px;" /><br /><br/>
        <input type="button" value="是否已经授权" onclick="isAuthValidBtn()" style="width: 200px; height: 30px;" /><br /><br/>
        <input type="button" value="分享内容" onclick="shareContentBtn()" style="width: 200px; height: 30px;" /><br /><br/>
        <input type="button" value="一键分享" onclick="showShareMenuBtn()" style="width: 200px; height: 30px;" /><br /><br/>
        <input type="button" value="获取好友列表" onclick="getFriendListBtn()" style="width: 200px; height: 30px;" /><br /><br/>
        <input type="button" value="关注好友" onclick="addFriendBtn()" style="width: 200px; height: 30px;" /><br /><br/>
    </div>
    <script type="text/javascript" src="plugins/com.sharesdk.cordova.share/www/ShareSDK.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
